name: build-deploy

on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with: 
        ref: 'master'

    - name: Set up Node
      use: actions/setup-node@v3
      with:
        node-version: 18
        cache: npm
    
    - name: Install dependencies
      run: npm install
      
    - name: Build Docs
      env:
        NODE_OPTIONS: --max_old_space_size=8192
      run: npm run docs:build
     

    - name: Deploy Docs
      uses: JamelIves/github-pages-deploy-action@v4
      with: 
        branch: gh-page
        folder: docs/.vuepress/dist
     

      